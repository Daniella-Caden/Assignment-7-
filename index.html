<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix-sign in</title>
    <link rel="icon" href="./images/netflix favicon.png" type="image/gif" sizes="10x10">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <a href="aboutnetflix.html" target="_blank"><img src="./images/netflix home image icon.jpeg" width="210" height="50" alt="Home- netflix"></a>
    <div class="container">
        <form>
            <div class="card">
                <h1 class="title">Sign In</h1>
                <div class="input-field">
                    <input class="email" type="text" placeholder="Email or Phone number">            
                </div>
                <div>
                    <input type="password" placeholder="Password">
                </div>
                <div>
                    <input class="facebook" type="submit" value="Sign In"> 
                </div>
                <div>
                    <label>
                        <input type="checkbox" value="Remember me"> Remember me
                    </label>
                    
                    <p class="facebook" id="help">Need help?</p>
                    <p>New to Netflix? <a class="facebook" id="sign" href="#">Sign up now</a><br>
                    <p><a class="facebook" href="#"><img src="./Images/Facebook_icon.png" alt="" width="20">Login With Facebook</a></p>
                        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a class="last" href="#">Learn more.</a></p>
                </div>
        
            </div>
    
        </form>
    </div>
    
    
</body>
</html>
